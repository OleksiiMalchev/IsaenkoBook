cook.borscht=Я не умею готовить борщ и тебя я бы не угостила своими кулинарными шедеврами если нам довелось встретиться у меня на кухне, но у меня есть другой талант- умею лечить людей. Я врач психитар, психотерапевт. У меня три частных психиатрических клиники. Две в Харькове. Одна в Киеве. Кандидат медицинских наук. И ещё, Я пишу книги. Книги о жизни, любви и смерти, возвышенности и низменности человеческих душ и веры в Человечество. Это романы.
you.think=Но ты не подумай, это не заумные книги заумного врача, это книги, на примере героев которых я даю возможность немного посмотреть на свою жизнь под другим углом. Где-то с юмором. А где - то даже заглянуть честно внутрь себя…Если ты здесь и читаешь эти строки, значит ты уже мой адресат. И помни, мои книги всегда оказываются в нужный период времени нужно личности. Знаю, у тебя все будет очень хорошо. Ведь они психокинетические…
