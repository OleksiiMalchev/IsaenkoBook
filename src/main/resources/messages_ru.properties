how.are.you=Как ты? Как у тебя внутри? Тепло ли тебе, холодно? Ты сегодня ел? Не голоден? Как дела у твоих близких? Все ли у тебя хорошо? Мы ещё с тобой не знакомы, но я уверена, когда мы с тобой познакомимся ближе мы будем словно родственники знающие друг друга тысячи лет.
