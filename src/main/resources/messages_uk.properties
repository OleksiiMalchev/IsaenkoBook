how.are.you=Як ти? Як у тебе всередині? Чи тепло тобі, холодно? Ти сьогодні їв? Не голодний? Як справи у твоїх близьких? Чи все в тебе добре? Ми ще з тобою не знайомі, але я впевнена, коли ми з тобою познайомимося ближче ми будемо немов родичі тисячі років, які знають один одного.
introduce.yourself=Дозволь мені представитися. Мене звати Світлана. Прізвище моє Ісаєнко. Я з України. Моє рідне місто Харків
cook.borscht=Я не вмію готувати борщ і тебе я не пригостила б своїми кулінарними шедеврами якщо нам довелося зустрітися у мене на кухні, але в мене є інший талант-вмію лікувати людей. Я лікар-психітар, психотерапевт. У мене три приватні психіатричні клініки. Дві у Харкові. Одна у Києві. Кандидат медичних наук. І ще, я пишу книги. Книги про життя, любов і смерть, піднесеність і низовину людських душ і віри в Людство. Це романи.
you.think=Але ти не подумай, це не розумні книги розумного лікаря, це книги, на прикладі героїв яких я даю можливість трохи подивитися на своє життя під іншим кутом. Десь із гумором. А десь навіть зазирнути чесно всередину себе… Якщо ти тут і читаєш ці рядки, значить ти вже мій адресат. І пам'ятай, мої книги завжди опиняються у потрібний період часу потрібно особистості. Знаю, у тебе все буде дуже добре. Адже вони психокінетичні.
